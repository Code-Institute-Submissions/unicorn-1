{% extends 'base.html' %}
{% block content%}

<h2><b>{% block page_title %} {{user}}'s profile {%endblock%}</b></h2>
<p>({{ profile.email }})</p>

{% for item in cart_items %}
    
    <h3>You currently have {{ item.quantity }} items in your cart, you can purchase them <a href="{% url 'view_cart' %}">here</a>, or you can <a href="{% url 'view_cart' %}">keep shopping</a>.</h3> 
           
{% endfor %}
{% endblock %}
