{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
     <center><h2>Tell Us What You Think!</h2></center>
     <center><h3>Give Us Your Thoughts On Your Most Recent Service! Feel Free to Tell Us Where We Can Improve!</h3></center>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Send Review</button>
    </form>
</div>


<!-- Footer -->

             <a class="navbar-brand" href="">Unicorn</a>
          </center>
       </div>
       <div class="col-sm-6 col-md-6">
          <center>
             <a class="navbar-brand" href="{% url 'new_app' %}">Apply!</a>
          </center>
       </div>
    </div>
    </div>
   </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
   
{% endblock %}
