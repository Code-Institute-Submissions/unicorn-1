{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
     <center><h2>Tell Us What You Think!</h2></center>
     <center><h3>Give Us Your Thoughts On Your Most Recent Service! Feel Free to Tell Us Where We Can Improve!</h3></center>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Send Review</button>
    </form>
</div>


<!-- Footer -->
<footer class="page-footer">

  <!-- Copyright -->
  <div class="container">
    <div class="row">
       <div class="col-sm-4 col-md-4">
          <center>
             <a class="navbar-brand" href="">Unicorn</a>
          </center>
       </div>
       <div class="col-sm-4 col-md-4">
          <center>
             <a class="navbar-brand" href="{% url 'new_app' %}">Join the Team!</a>
          </center>
       </div>
       <div class="col-sm-4 col-md-4">
            <div class="display">
                <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
                  <input type="text" name="q">
                  <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    </div>
   </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
   
{% endblock %}
