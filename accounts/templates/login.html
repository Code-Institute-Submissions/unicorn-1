{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{%endblock%}

{% block page_heading %}User login{%endblock%}


{% block content %}
<div class="container">
    
<center>
    <a class="story-img" href="#">
        <img src="/media/image/fbug.png">
    </a>
</center>

<center><h2>Log In</h2></center>
 <form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap}}
      <button type="submit" class="btn btn-default">Login</button>
 </form>
</div>
</div> 


<!-- Footer -->
<footer class="page-footer">

  <!-- Copyright -->
  <div class="container">
    <div class="row">
       <div class="col-sm-4 col-md-4">
          <center>
             <a class="navbar-brand" href="">Unicorn</a>
          </center>
       </div>
       <div class="col-sm-4 col-md-4">
          <center>
             <a class="navbar-brand" href="{% url 'new_app' %}">Join the Team!</a>
          </center>
       </div>
       <div class="col-sm-4 col-md-4">
            <div class="display">
                <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
                  <input type="text" name="q">
                  <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    </div>
   </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->

{% endblock %}
